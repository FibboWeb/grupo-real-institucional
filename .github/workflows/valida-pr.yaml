name: Validate Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  validate-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure PR to main comes from development
        run: |
          BASE_BRANCH="${{ github.event.pull_request.base.ref }}"
          HEAD_BRANCH="${{ github.event.pull_request.head.ref }}"

          echo "Base branch: $BASE_BRANCH"
          echo "Head branch: $HEAD_BRANCH"

          if [[ "$BASE_BRANCH" == "main" && "$HEAD_BRANCH" != "development" ]]; then
            echo "❌ ERROR: Parece que você tentou fazer merge de uma branch de desenvolvimento para a main, por favor faça o merge na branch 'development' antes de fazer o merge para 'main'."
            exit 1
          fi

      - name: Approve PR (if valid)
        run: echo "✅ Pull request meets branch requirements."
